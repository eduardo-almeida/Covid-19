{% extends 'base.html' %}

{% block title %}Adicione uma consulta{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione a sua nova consulta:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" class="btn btn-success" value="Criar Consulta">
    </form>
</div>
{% endblock %}
